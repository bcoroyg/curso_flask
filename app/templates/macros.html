{% from 'bootstrap4/form.html' import render_form %}

{% macro render_todo(todo, delete_form) %}
  <!-- <li>Descripción: {{todo.to_dict()['description']}}</li> -->
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Descripción: {{todo.to_dict().description}}
      <span class="badge badge-secondary badge-pill">{{todo.to_dict().done}}</span>
      {{render_form(delete_form, action=url_for('delete', todo_id=todo.id))}}
    </li>
{% endmacro %}
